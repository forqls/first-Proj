<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인풋태그</title>
    <style>
        
    </style>
</head>
<body>
    <!-- *input 태그
        -사용자 입력 태그(단독태그)
        -아이디, 비번, 회원가입, 설문조사
        -한번 클릭하면 체크가 되고 다시 한번 클릭하면 체크 해제가 됨
        (버튼 하나로 체크가 되었다 풀렸다)
        =>css에서 클릭이벤트 대신 활용 (숨김메뉴 작업시 사용) -->


        <input />
        <input type="button" value="버튼" />
        <button>버튼2</button>

        <br/><br/><br/>

        <input type="checkbox" id="btn"/> 
        <label for="btn">이용약관 동의</label>
        <!-- -레이블태그는 연결되는 input 과 위치에서의 제약이 없음(위치가 
        떨어져있어도 연동됨)
        -for로 연결된 input태그의 앞에 있뜬 위에 있든 형제로 있든
        자손으로 있든 상관없음 -->

        <br/><br/><br/>

        <input type="radio" id="tap-1" name="tap"/>
        <labie id="tap-1">만족합니다</labie>
        <br/>
        <input type="radio" id="tap-2" name="tap"/>
        <labie id="tap-2">보통입니다</labie>
        <br/>
        <input type="radio" id="tap-3" name="tap"/>
        <labie id="tap-3">불만족합니다</labie>
        <!-- -한번 체크되면 해지할 수 없음
        -여러개의 radio버튼을 작성 후 하나의 그룹(name)으로 인식시켜주기
        -여러개 중에 하나만 체크할 수 있음 ex) 설문조사 복수선택 아닐때 -->

        <br/><br/>

        <input type="email" placeholder="선택입력"/>
        <!-- -기본 텍스트 박스, 해당 type 안쪽 내용은 메일주소라는 표시 -->
        <!-- *placeholder="내용"
        -미리보기 용도로 내용을 넣어둠, 글자를 적을때 내용이 사라짐 -->

        <br/><br/>

        <input type="search" value="입력해주세요"/>
        <!-- -검색창 만들때 사용  -->
        <!-- *value="내용"
        -미리 설정된 값, 클릭해도 글자가 살아있음 -->

        <br/><br/>

        <input type="submit" value="제출하기"/>
        <!-- -기본으로 제출이라는 내용으로 나오지만 value를 사용하면 넣은 내용으로 출력 -->
        
        <br/><br/>

        <input type="tel"/>

        <br/><br/>

        <input type="text"/>
        <!-- -한줄의 기본 텍스트박스 -->

        <br/><br/>

        <input type="password"/>
        <!-- -입력시 기호로 표시 -->

        <br/><br/>

        <input type="url"/>
        <!-- -url주소 의미  -->

        <br/><br/>

        <input type="date"/>
        <!-- -날짜 입력  -->

        <br/><br/>

        <input type="time"/>
        <!-- -시간 입력  -->

        <br/><br/>

        <select>
            <option>성별</option>
            <option>남자</option>
            <option>여자</option>
            <option>선택안함</option>
        </select>
        <!-- -옵션 선택창  -->



    </body>
</html>
