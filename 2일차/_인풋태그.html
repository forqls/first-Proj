<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인풋태그 </title>
</head>
<body>
    <!-- *input태그
    =>사용자 입력태그 (단독태그)
    =>아이디, 비번, 회원가입, 설문조사
    =>한번 클릭하면 체크가 되고
    다시 한번 클릭하면체크 해제가 됨
    (css에서 클릭이벤트 대신 활용
    숨김메뉴 작업시 사용) -->

    <input type="button" value="버튼" />
    <button>버튼2</button>

    <br/>
    <br/> 

    <input type="checkbox" id="toggle" /> 
    <!-- 글자 클릭했을때 체크박스 체크되게 할려면 레이블 활용 
    위치가 바껴도 연동이됨  -->
    <label for="toggle">동의하기</label>
    <!-- =>레이블태그는 연결되는 input과 위치에서의 제약이 없음
    for~연결된 input태그의 앞에 있든 뒤에 있든 형제로 있든 자손으로 
    있든 상관없음 -->
    <br/>
    <br/>

    <input type="radio" id="tab_1" name="tab" />
    <label for="tab_1">만족합니다</label>
    <br/>
    <input type="radio" id="tab_2" name="tab" />
    <label for="tab_2">보통입니다</label>
    <br/>

    <input type="radio" id="tab_3" name="tab" />
    <label for="tab_3">별로입니다</label>
    
    <!-- radio태그 설문조사에서 복수선택 아닐때 사용됨 
    name 으로 그룹을 지어줘야 하나만 체크가됨-->
    <!-- =>한번 체크되면 해지할 수 없음
    =>여러개의 radio버튼을 작성 후 하나의 그룹(name)으로 인식
    =>여러개 중에 하나만 체크할 수 있음 ex) 설문조사 복수선택 아닐때 -->

    <br/>
    <br/>

    <input type="email" placeholder="선택입력">
    <!-- =>기본 텍스트박스, 해당 type안쪽 내용은 메일주소라는 표시를 의미 -->
    
    <!-- placeholder="내용"
    =>미리보기, 글자를 넣어둠, 글자를 적을때 사라짐 -->

    <br/><br/>
    <input type="search"> <!-- 검색창 만들때 사용 -->
    <br/><br/>

    <input type="submit" value="가입하기" />
    <!-- =>기본으로 제출이라는 내용으로 나오지만
    value를 사용하면 넣은 내용으로 출력 -->

    <br/><br/>
    <input type="tel"> 
    <!-- =>전화번호, email과 동일한 형식 -->

    <br/><br/>
    <input type="text" />
    <!-- =>한줄의 기본 텍스트 박스 -->

    <input type="password" />
    <!-- =>패스워드를 입력받을 수 있또록 입력받은 값이 기호로 표시됨 -->

    <br/><br/>
    <input type="url" />
    <!-- =>url주소를 의미 -->

    <input type="date">
    <!-- =>날짜입력 -->

    <input type="time" />
    <!-- =>시간입력 -->
    <br/><br/>
    <select>
        <option>여자</option>
        <option>남자</option>
        <option>선택안함</option>
    </select>











</body>
</html>
